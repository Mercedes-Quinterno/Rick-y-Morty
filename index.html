<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0dd55d1129.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos-principales.scss">
    <link rel="stylesheet" href="estilos-principales.css">

    <title>Rick y Morty</title>
</head>

<body>

    <!--Cabecera-->
    <header>
        <div class="contenedor">
            <h1 class="logo"><b>Rick y Morty</b></h1>
        </div>
        <div><button class="dark-mode switch" id="dark">
                <span><i class="fa-sharp fa-solid fa-sun"></i></span>
                <span><i class="fa-solid fa-moon"></i></span></button></div>
    </header>
    <div class="contenedor-hero">

        <div class="hero"></div>
    </div>

    <main>


        <!--Columna de búsqueda-->
        <div class="search">
            <div class="contenedor-de-filtros">

                
                
                <div class="contenedor-busqueda">
                    <div class="search-container">
                        <div class="search-input-container">
                            <input class="search-input barra" type="text" id="ingresar-busqueda"
                            placeholder="Ingrese su búsqueda" aria-labelledby="search-title">
                        </div>
                        
                        <div class="search-input-container">
                            <input class="search-input barra" type="text" id="type-busqueda"
                            placeholder="Ingrese su tipo a buscar" aria-labelledby="search-title">
                        </div>
                        
                        <div class="search-input-container">
                            <input class="search-input barra" type="text" id="species-busqueda"
                            placeholder="Ingrese su especie a buscar" aria-labelledby="search-title">
                        </div>
                    </div>
                </div>


                
                
                <div class="search-inner-container">
                    <div class="sort-container">
                        <div class="filtro-status">
                            <label for="status-busqueda" id="buscar-status" class="texto-oscuro">Estado</label>
                            <select class="barra-2" name="status-busqueda" id="status-busqueda">
                                <option value="">Seleccione una opción</option>
                                <option value="alive">Vivo</option>
                                <option value="dead">Muerto</option>
                                <option value="unknown">Desconocido</option>
                            </select>
                        </div>
                        
                        <div class="filtro-genero">
                            <label for="genero-busqueda" id="buscar-genero" class="texto-oscuro">Género</label>
                            <select class="barra-2" name="genero-busqueda" id="genero-busqueda">
                                <option value="">Seleccione una opción</option>
                                <option value="female">Femenino</option>
                                <option value="Male">Masculino</option>
                                <option value="genderless">Sin género</option>
                                <option value="unknown">Desconocido</option>
                            </select>
                        </div>
                        <div class="filtro-orden">
                            <div>
                            <label for="orden-busqueda" id="buscar-orden" class="texto-oscuro">Orden</label>
                            <select class="barra-2" name="orden-busqueda" id="orden-busqueda">
                                <option value="a-z">A-Z</option>
                                <option value="z-a">Z-A</option>
                            </select>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
            <div class="btn">
                <button type="button" class="boton-busqueda" id="boton-buscar"><h1>Buscar</h1></button>
            </div>
        </div>
        
    </div>
    
    
    <!--Sección de imágenes con botones de páginas-->
    
    <div>
        <section class="resultado-busqueda">
            <div class="titulo-resultado">
                <h1><b>Resultados</b></h1>
            </div>
            <!--Cantidad de resultados que se mostrarán-->
                <p class="cantidad-resultados"></p>
                <!--los 20 resultados de la página-->
                <div class="resultados-imagenes">

                </div>

                <div class="cantidad-de-paginas">
                    <p> <b>Páginas</b></p>
                    <span id="pagina-actual"></span>
                    -
                    <span id="ultima-pagina"></span>
                </div>

                <div class="botones-paginas">
                    <button type="button" class="tamaño-boton-paginas pagina-primera texto-oscuro"><i
                            class="fa-sharp fa-solid fa-angles-left"></i></button>
                    <button type="button" class="tamaño-boton-paginas pagina-anterior texto-oscuro"><i
                            class="fa-solid fa-angle-left"></i></button>

                    <button type="button" class="tamaño-boton-paginas pagina-siguiente texto-oscuro"><i
                            class="fa-solid fa-angle-right"></i></button>
                    <button type="button" class="tamaño-boton-paginas pagina-ultima texto-oscuro"><i
                            class="fa-sharp fa-solid fa-angles-right"></i></button>
                </div>
            </section>






        </div>



    </main>
    <footer>
        <div class="footer-ada"> <h1>Hecho con ❤️ para ADA </h1></div>
    </footer>





    <script src="./api.js"></script>
    <script src="./app.js"></script>
</body>

</html>
